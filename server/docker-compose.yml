version: "3.3"

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=quiz_app_dev
      - POSTGRES_USER=zubstack
      - POSTGRES_PASSWORD=loto123
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80
